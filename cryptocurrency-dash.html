<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cryptocurrency-dash">
     <template>
       <h2>Hello World</h2>
       <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse"></iron-ajax>
     </template>
     
     <script>
         class CryptocurrencyDash extends Polymer.Element {
           static get is() {return 'cryptocurrency-dash'}
           static get properties() {
               return {
                   currencies: {
                       type: Array,
                       value: [
                           {
                               code: "BTC",
                               name: "Bitcoin"
                           },
                           {
                               code: "ETH",
                               name: "Ethereum"
                           },
                           {
                               code: "LTC",
                               name: "Litecoin"
                           },

                       ]
                   },
               }
           }

           ready() {
               super.ready();

               Polymer.RenderStatus.afterNextRender(this, function() {
                   this._getCurrencyData();
               })
           }

           _getCurrencyData() {
               var ajax = this.$.coinbase;
               var currencies = this.currencies;
               currencies.forEach(element => {
                   ajax.url = 'https://api.coinbase.com/v2/prices/' + element.code + '-USD/spot';
                   ajax.generateRequest();
               }, this);
           }

           _handleResponse(response) {
               console.log(response);
           }
         }
         window.customElements.define(CryptocurrencyDash.is, CryptocurrencyDash);
     </script>
</dom-module>
